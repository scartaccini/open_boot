{% extends 'base/base.html' %}
{% block title %}
LOGOUT
{% endblock %}
{% block contenido %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<span><a href="{% url 'inicio' %}">Inicio</a></span>
{% endblock %}
